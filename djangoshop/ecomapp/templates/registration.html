{% extends 'base.html' %}

{% load static %}

{% block content%}

<div class="col-sm-8 col-sm-offset-2">
<br>
<form action="" method="POST">
	{% csrf_token %}
	{{ form|crispy}}

	<input type="submit" class="btn btn-success btn-block" value="Зарегистрироваться">
</form>
</div>
{% endblock content%}
